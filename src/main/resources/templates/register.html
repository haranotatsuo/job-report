<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 mt-5">
            <h2 class="mb-4 text-center">ユーザー登録</h2>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

            <form th:action="@{/register}" method="post" th:object="${user}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label class="form-label">ユーザー名</label>
                    <input type="text" th:field="*{username}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">パスワード</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">確認用パスワード</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">ロール</label>
                    <select th:field="*{role}" class="form-select" required>
                        <option value="ROLE_STAFF">STAFF</option>
                        <option value="ROLE_USER">USER</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">登録</button>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/login}">ログインに戻る</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
