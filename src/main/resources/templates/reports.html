<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ジョブ日報カレンダー</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
	<style>
	    #calendar {
	      min-height: 600px;
	    }
	  </style>
</head>
<body>
	th:data-user-id="${currentUserId}" 
	th:data-user-role="${currentUserRole}">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>ジョブ日報カレンダー</h2>
        <button id="addEventBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal">＋ 新規予定</button>
    </div>

    <div id='calendar'></div>
</div>

<!-- イベントモーダル -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">仕事内容追加／編集</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="eventForm">
          <input type="hidden" id="eventId">
          <div class="mb-3">
            <label for="title" class="form-label">タイトル</label>
            <input type="text" class="form-control" id="title" required>
          </div>
          <div class="mb-3">
            <label for="start" class="form-label">開始日時</label>
            <input type="datetime-local" class="form-control" id="start" required>
          </div>
          <div class="mb-3">
            <label for="end" class="form-label">終了日時</label>
            <input type="datetime-local" class="form-control" id="end">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">メモ</label>
            <textarea class="form-control" id="description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
        <button type="button" class="btn btn-danger" id="deleteEventBtn">削除</button>
        <button type="button" class="btn btn-primary" id="saveEventBtn">保存</button>
      </div>
    </div>
  </div>
</div>
<script>
        // JavaScript でログイン中のユーザー情報を取得
        const currentUserId = document.body.dataset.userId;
        const currentUserRole = document.body.dataset.userRole;

        console.log("現在のユーザーID:", currentUserId);
        console.log("現在のロール:", currentUserRole);

        // FullCalendar イベントレンダリング時にこれを使って編集・削除ボタンの表示を制御
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- FullCalendar v6 用の正しいCDN構成 -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>
<!-- カレンダー初期化スクリプト -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ja',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: '/api/events',
      eventClick: function (info) {
        const event = info.event;
        document.getElementById('eventId').value = event.id;
        document.getElementById('title').value = event.title;
        document.getElementById('start').value = event.start.toISOString().slice(0, 16);
        document.getElementById('end').value = event.end ? event.end.toISOString().slice(0, 16) : '';
        document.getElementById('description').value = event.extendedProps.description || '';
        new bootstrap.Modal(document.getElementById('eventModal')).show();
      }
    });
    calendar.render();

	document.getElementById('saveEventBtn').addEventListener('click', function () {
	  const eventId = document.getElementById('eventId').value;
	  const title = document.getElementById('title').value;
	  const start = document.getElementById('start').value;
	  const end = document.getElementById('end').value;
	  const description = document.getElementById('description').value;
	  const userId = document.body.dataset.userId;

	  const eventData = {
	    id: eventId ? Number(eventId) : null, // 新規ならnull
	    title,
	    start,
	    end,
	    description,
	    userId
	  };

	  const method = eventId ? 'PUT' : 'POST';
	  const url = eventId ? `/api/events/${eventId}` : '/api/events';

	  fetch(url, {
	    method: method,
	    headers: {
	      'Content-Type': 'application/json'
	    },
	    body: JSON.stringify(eventData)
	  })
	    .then(response => {
	      if (!response.ok) throw new Error('サーバーエラー');
	      return response.json();
	    })
	    .then(data => {
	      const modal = bootstrap.Modal.getInstance(document.getElementById('eventModal'));
	      modal.hide();
	      calendar.refetchEvents(); // カレンダー更新
	    })
	    .catch(error => {
	      alert('保存に失敗しました: ' + error.message);
	    });
	});


    document.getElementById('deleteEventBtn').addEventListener('click', function () {
      // TODO: 削除処理の実装
    });
  });
</script>
</body>
</html>
