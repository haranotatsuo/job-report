<script>
	
	function toDatetimeLocalStringJST(dateStrOrObj) {
	  const date = typeof dateStrOrObj === 'string' ? new Date(dateStrOrObj) : dateStrOrObj;
	  const offsetMin = date.getTimezoneOffset(); // -540ï¼ˆJSTï¼‰
	  const localDate = new Date(date.getTime() - offsetMin * 60 * 1000);
	  return localDate.toISOString().slice(0, 16);
	}
	
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ja',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: '/api/events',
	  
	  
      eventClick: function (info) {
        const event = info.event;
        document.getElementById('eventId').value = event.id;
        document.getElementById('title').value = event.title;
        document.getElementById('start').value = toDatetimeLocalStringJST(event.start);
        document.getElementById('end').value = event.end ? toDatetimeLocalStringJST(event.end) : '';
        document.getElementById('description').value = event.extendedProps.description || '';
		
		// ç·¨é›†ãƒ¢ãƒ¼ãƒ‰
		document.getElementById('eventModalLabel').textContent = 'äºˆå®šã‚’ç·¨é›†';
		document.getElementById('deleteEventBtn').style.display = 'inline-block';
		
        new bootstrap.Modal(document.getElementById('eventModal')).show();
      }
    });
    calendar.render();
	
	// ğŸ”½ æ–°è¦ä½œæˆæ™‚ï¼šãƒ•ã‚©ãƒ¼ãƒ åˆæœŸåŒ–
	document.getElementById('addEventBtn').addEventListener('click', function () {
	  document.getElementById('eventId').value = '';
	  document.getElementById('title').value = '';
	  document.getElementById('start').value = '';
	  document.getElementById('end').value = '';
	  document.getElementById('description').value = '';

	  document.getElementById('eventModalLabel').textContent = 'æ–°è¦äºˆå®šä½œæˆ';
	  document.getElementById('deleteEventBtn').style.display = 'none';
	});

	document.getElementById('saveEventBtn').addEventListener('click', function () {
	  const eventId = document.getElementById('eventId').value;
	  const title = document.getElementById('title').value;
	  const start = document.getElementById('start').value;
	  const end = document.getElementById('end').value;
	  const description = document.getElementById('description').value;
	  const userId = document.body.dataset.userId;

	  const eventData = {
	    id: eventId ? Number(eventId) : null,
	    title,
	    start,
	    end,
	    description,
	    userId
	  };

	  const method = eventId ? 'PUT' : 'POST';
	  const url = eventId ? `/api/events/${eventId}` : '/api/events';

	  // CSRFãƒˆãƒ¼ã‚¯ãƒ³å–å¾—
	  const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
	  const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

	  fetch(url, {
	    method: method,
	    headers: {
	      'Content-Type': 'application/json',
	      [csrfHeader]: csrfToken  // â† ã“ã“ãŒé‡è¦ï¼ï¼
	    },
	    body: JSON.stringify(eventData)
	  })
	    .then(response => {
	      if (!response.ok) throw new Error('ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼');
	      return response.json();
	    })
	    .then(data => {
	      const modal = bootstrap.Modal.getInstance(document.getElementById('eventModal'));
	      modal.hide();
	      calendar.refetchEvents(); // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ›´æ–°
	    })
	    .catch(error => {
	      alert('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
	    });
	});



	document.getElementById('deleteEventBtn').addEventListener('click', function () {
	  const eventId = document.getElementById('eventId').value;

	  const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
	  const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

	  if (!eventId) {
	    alert("å‰Šé™¤ã™ã‚‹ã‚¤ãƒ™ãƒ³ãƒˆãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");
	    return;
	  }

	  if (!confirm("ã“ã®äºˆå®šã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {

	  }

	  fetch(`/api/events/${eventId}`, {

	    headers: {
	      'Content-Type': 'application/json',
		  [csrfHeader]: csrfToken  // CSRF ãƒˆãƒ¼ã‚¯ãƒ³ã‚’è¿½åŠ 
	    }
	  })
	    .then(response => {

	      return response.text();
	    })
	    .then(() => {

	    })
	    .catch(error => {
